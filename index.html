<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corto Calculator JS</title>
    <link type= "text/css"  href= "estilo.css" rel= "stylesheet">
</head>
<body onload="init();">
    <h2>Juan Luis Vasquez Lopez 0909-20-6391</h2>
    <h2>Maderline Vanessa Aldana Martinez 0909-20-6881</h2>
    <table class="calculadora">
        <tr>
            <td><button id="reset">C</button></td>
            <td colspan="3" id="result"></td> <!--Display de calculadora-->
        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="suma">+</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id= "cero">0</button></td>
            <td><button id= "punto">.</button></td>
            <td><button id= "igual">=</button></td>
            <td><button id="multiplicacion">รท</button></td>
        </tr>
    </table>
    <script src="calculadora.js"></script>
</body>
</html>
